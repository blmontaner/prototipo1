            var wavesurferMap = {};
            function wavesurferFactoryGetOne(idVideo) {
                var wavesurf = Object.create(WaveSurfer);
                wavesurferMap[idVideo] = wavesurf;
                return wavesurf;
            }

            function playAll() {
                for (var i = 0; i < wavesurferMap.length; i++) {
                    wavesurferMap[i].playPause();
                }
            }
            /* ]]> */
        </script>

     });
